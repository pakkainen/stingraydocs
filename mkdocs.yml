site_name: Документация
nav:
  - Общая информация: gi/index.md
  - Руководство пользователя: ug/index.md
  - Руководство по установке, настройке и интеграции: aag/index.md
  - Рекомендации по безопасной разработке:
    - rg/index.md
    - Рекомендации для Android:
      - rg/ru/android/index.md
      - Небезопасное хранение ключевой информации:
        - rg/ru/android/a_writable_keystore.md
        - rg/ru/android/a_keystore_with_write_permission_protected_by_a_weak_password.md
        - rg/ru/android/readable_file_keystore.md
    - Рекомендации для iOS:
      - rg/ru/ios/index.md

theme:
  language: ru
  logo: assets/logo.png
  favicon: assets/favicon.png
  name: material
  custom_dir: overrides
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: stingray
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.shares
    - content.code.annotate
# Убрать правую колонку
#    - toc.integrate
    - navigation.sections
extra_css:
  - stylesheets/extra.css
#  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css

plugins:
  - git-revision-date-localized:
      type: iso_datetime
  - search:
      lang: 
        - en
        - ru

# extra:
